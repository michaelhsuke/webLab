<!DOCTYPE html>
<html lang="en" ng-app="ionicApp">
<head>
    <meta charset="UTF-8">
    <title>ionic navigation and routing</title>
    <link rel="stylesheet" href="css/ionic.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
</ion-nav-bar>
<ion-tabs class="tabs-positive">
    <ion-tab icon="ion-checkmark" ui-sref="todos">
        <ion-nav-view name="todos"></ion-nav-view>
    </ion-tab>
    <ion-tab icon="ion-help" ui-sref="help">
        <ion-nav-view name="help"></ion-nav-view>
    </ion-tab>
</ion-tabs>

<script type="text/ng-template" id="todos.html">
    <ion-view title="Todos">
        <ion-content padding="true">
            <ion-item ng-repeat="todo in todos"
                      class="item item-ico-right"
                      ui-sref="todos.detail({todo: $index})">
                <span ng-class="{done: todo.done}">{{todo.title}}</span>
            </ion-item>
        </ion-content>
    </ion-view>
</script>

<script type="text/ng-template" id="todo.html">
    <ion-view title="Todo">
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-clear">
                <i class="ion-arrow-left-c"></i> Back
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-content padding="true">
            <div class="item">
                <p>{{todo.title}}</p>
            </div>

            <div class="item item-checkbox">
                <div>
                    <label class="checkbox">
                        <input type="checkbox" ng-model="todo.done"/>
                    </label>
                    Done
                </div>
            </div>
        </ion-content>
    </ion-view>
</script>

</body>
</html>
